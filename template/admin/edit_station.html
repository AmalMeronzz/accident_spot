{% extends 'admin/index.html' %}
{% block content %}
<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12" >
                        <div class="sparkline9-list responsive-mg-b-30" style="margin-top: 20px;">

                            <div class="sparkline9-graph">
                                <div class="basic-login-form-ad">

                                    <div class="row" style="color: white;">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="basic-login-inner" >
                                                <h2>ADD STATION</h2><br>
                                                <form  method="post" >
                                                    {% csrf_token %}
                                                    <div class="form-group-inner" >
                                                        <div class="row">
                                                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                                                <label class="login2" style="color: white;">Name</label>
                                                            </div>
                                                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                                                <input style="color: #62f3ca;" type="text" class="form-control" value="{{data.0}}" name="name" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <br>
                                                    <div class="form-group-inner">
                                                        <div class="row">
                                                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                                                <label class="login2" style="color: white;">Email</label>
                                                            </div>
                                                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                                                <input type="email" class="form-control"  value="{{data.2}}" name="email" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <br>
                                                    <div class="form-group-inner">
                                                        <div class="row">
                                                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                                                <label class="login2" style="color: white;">Phone</label>
                                                            </div>
                                                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                                                <input type="number" class="form-control"  value="{{data.3}}" name="phone" maxlength="10" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <br>
                                                    <div class="form-group-inner">
                                                        <div class="row">
                                                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                                                <label class="login2" style="color: white;">Address</label>
                                                            </div>
                                                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">

                                                                <textarea  class="form-control"  name="address"  required>{{data.1}}</textarea>

<!--                                                                <input type="email" class="form-control" placeholder="Product description" name="description">-->
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <br>
                                                     <div class="form-group-inner">
                                                        <div class="row">
                                                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                                                <label class="login2" style="color: white;">Password</label>
                                                            </div>
                                                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                                                <input type="password" class="form-control"  value="{{data.4}}" name="password" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <br>
                                                    <div class="login-btn-inner">

                                                        <div class="row">
                                                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
                                                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                                                <div class="login-horizental">
                                                                    <button class="btn btn-sm btn-primary login-submit-cs" type="submit">save</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
{% endblock %}
