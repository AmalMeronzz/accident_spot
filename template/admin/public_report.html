{% extends 'admin/index.html' %}
{% block content %}

<div class="card">
                  <div class="card-body">
                    <center>
                      <h2 class="card-title">HOSPITAL LIST</h2>
                    </center><br><br>
                      <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                                <th>No.</th>
                                <th>REPORTER NAME</th>
                                <th>ACCIDENT SPOT</th>
                                <th>DETAILS</th>
                                <th>LOCATION</th>

                          </tr>
                        </thead>
                        {% for i in data %}
                        <tbody>
                          <tr>
                                <td> {{ forloop.counter }}</td>
                                <td>{{i.1}}</td>
                                <td>{{i.2}}</td>
                                <td>{{i.3}}</td>
                                <td><a href="../viewlocation/{{i.4}}/{{i.5}}"><div class="badge badge-outline-danger">view</div></a></td>
                                <td><a href="../accidentrequestapprove/{{i.0}}"><div class="badge badge-outline-success">approve</div></a></td>
                          </tr>
                        </tbody>
                        {% endfor %}
                      </table>
                    </div>
                  </div>
</div>
{% endblock %}
