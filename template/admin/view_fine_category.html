{% extends 'admin/index.html' %}
{% block content %}

<div class="card">
                  <div class="card-body">
                    <center>
                      <h2 class="card-title">HOSPITAL LIST</h2>
                    </center><br><br>
                      <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                                <th>No.</th>
                                <th>Category Name</th>
                                <th>Amount</th>
                                <th>Edit</th>
                                <th>Delete</th>
                          </tr>
                        </thead>
                        {% for i in data %}
                        <tbody>
                          <tr>
                                <td> {{ forloop.counter }}</td>
                                <td>{{i.1}}</td>
                                <td>{{i.2}}</td>
                                <td><a href="../editfinecategory/{{i.0}}"><div class="badge badge-outline-warning">edit</div></a></td>
                                <td><a href="../deletefinecategory/{{i.0}}"><div class="badge badge-outline-danger">delete</div></a></td>
                          </tr>
                        </tbody>
                        {% endfor %}
                      </table>
                    </div>
                  </div>
</div>
{% endblock %}
