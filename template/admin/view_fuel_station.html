{% extends 'admin/index.html' %}
{% block content %}

<div class="card" >
                  <div class="card-body">
                    <center>
                      <h2 class="card-title">VIEW FUEL STATION</h2>
                    </center><br><br>
                      <div class="table-responsive">
                       <table class="table">
                        <thead>
                          <tr>
                              <th><h4>No.</h4></th>
                              <th><h4>ADDRESS</h4></th>
                              <th><h4>LOCATION</h4></th>
                          </tr>
                        </thead>
                        {% for i in data %}
                        <tbody>
                          <tr>
                              <td><h5>{{ forloop.counter }}</h5></td>
                              <td><h5>{{i.2}}</h5></td>
                              <td><a href="../viewlocation/{{i.3}}/{{i.4}}"><div class="badge badge-outline-info">view</div></a></td>
                              <td><a href="../deletefuelstation1/{{i.0}}"><div class="badge badge-outline-danger">delete</div></a></td>
                          </tr>
                        </tbody>
                        {% endfor %}
                      </table>
                    </div>
                  </div>
</div>
{% endblock %}
