{% extends 'admin/index.html' %}
{% block content %}

<div class="card">
                  <div class="card-body">
                    <center>
                      <h2 class="card-title">STATION LIST</h2>
                    </center><br><br>
                      <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                                <th>No.</th>
                                <th>STATION</th>
                                <th>ADDRESS</th>
                                <th>EMAIL</th>
                                <th>PHONE</th>
                                <th>PASSWORD</th>

                          </tr>
                        </thead>
                        {% for i in data %}
                        <tbody>
                          <tr>
                                <td> {{ forloop.counter }}</td>
                                <td>{{i.0}}</td>
                                <td>{{i.1}}</td>
                                <td>{{i.2}}</td>
                                <td>{{i.3}}</td>
                                <td>{{i.4}}</td>
                                <td><a href="../editstation/{{i.0}}"><div class="badge badge-outline-warning">edit</div></a></td>
                                <td><a href="../deletestation/{{i.0}}"><div class="badge badge-outline-danger">delete</div></a></td>
                          </tr>
                        </tbody>
                        {% endfor %}
                      </table>
                    </div>
                  </div>
</div>
{% endblock %}
