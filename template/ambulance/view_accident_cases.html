{% extends 'ambulance/index.html'%}
{% block content %}

<div class="card" style="margin-left:100px; min-height:550px;" >
                  <div class="card-body">
                    <center><br><br>

                    </center><br><br>
                      <div class="table-responsive">
                          <center> <h2 class="card-title">NEW ACCIDENT CASES</h2></center><br>
                      <table class="table">

                        <thead>
                          <tr>
                              <th><h5>No.</h5></th>
                              <th><h5>PLACE</h5></th>
                              <th><h5>DETAILS</h5></th>
                              <th><h5>LOCATION</h5></th>
                          </tr>
                        </thead>
                        {% for i in data %}
                        <tbody>
                          <tr>
                              <td><h5>{{ forloop.counter }}</h5></td>
                              <td><h5>{{i.2}}</h5></td>
                              <td><h5>{{i.3}}</h5></td>
                              <td><a href="../ambulanceviewlocation/{{i.4}}/{{i.5}}"><div class="badge badge-outline-warning">VIEW LOCATION</div></a></td>
                              <td><a href="../ambulanceaccept/{{i.0}}"><button style="color:white; background:red;">Accept</button></a></td>

                          </tr>
                        </tbody>
                        {% endfor %}
                      </table>
                    </div>
                  </div>
</div>

{% endblock %}
