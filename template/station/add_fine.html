{% extends 'station/index.html' %}
{% block content %}
<html>

    <style>
        #cs {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

            #cs td, #cs th {

                padding: 8px;
            }



            #cs tr:hover {
                background-color: #ddd;
            }

            #cs th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
            }
    </style>
<body>
<div style="min-height:80vh;"><br><br><br><br><br>
    <h2>Add Location</h2><br>
<form id="form1" name="form1" method="post" >
    {% csrf_token %}
        <table width="318" border="0" id="cs">
             <tr>
                <td>Vehicle NO:</td>
                <td>
                    <label>
                        <input type="text" name="vehicle_no"  required class="form-control"/>
                    </label>
                </td>
             </tr>
            <tr>
                <td>Date</td>
                <td>
                    <label>
                        <input type="date" name="date" required class="form-control"/>
                    </label>
                </td>
             </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <label>
                        <input type="submit" name="Submit" value="Submit" class="section-btn"/>
                    </label>
                </td>
        </table>

</form>
</div>
</body>
</html>

{% endblock %}
