{% extends 'user/index.html'%}
{% block content %}

<div class="card" style="margin-left:100px; min-height:550px;" >
                  <div class="card-body">
                    <center><br><br>

                    </center><br><br>
                      <div class="table-responsive">
                          <center> <h2 class="card-title">VIEW AMBULANCE DRIVERS LIST</h2></center><br>
                      <table class="table">

                        <thead>
                          <tr>
                              <th><h4>No.</h4></th>
                              <th><h4>NAME</h4></th>
                              <th><h4>ADDRESS</h4></th>
                              <th><h4>EMAIL</h4></th>
                              <th><h4>PHONE</h4></th>
                              <th></th>
                          </tr>
                        </thead>
                        {% for i in data %}
                        <tbody>
                          <tr>
                              <td><h5>{{ forloop.counter }}</h5></td>
                              <td><h5>{{i.1}}</h5></td>
                              <td><h5>{{i.2}}</h5></td>
                              <td><h5>{{i.3}}</h5></td>
                              <td><h5>{{i.4}}</h5></td>
                              <th><a href=""></a></th>
                          </tr>
                        </tbody>
                        {% endfor %}
                      </table>
                    </div>
                  </div>
</div>

{% endblock %}
